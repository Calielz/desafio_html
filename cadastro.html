<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de alunos</title>
	</head>
	<body>
		<section>
			<form>
				<legend>Cadastro de Alunos</legend>
				<br />

				<div>
					<label for="nome">Nome</label>
					<input type="text" name="nome" id="nome" />
				</div>

				<div>
					<label for="dataNasc">Data de Nascimento</label>
					<input type="date" name="dataNasc" id="dataNasc" />
				</div>
				<div>
					<label for="email">Email</label>
					<input type="email" name="email" id="email" />
				</div>

				<div>
					<label for="turma">Turma:</label>
					<input type="radio" name="turma" id="a" />
					<label for="turma">A</label>
					<input type="radio" name="turma" id="b" />
					<label for="turma">B</label>
					<input type="radio" name="turma" id="c" />
					<label for="turma">C</label>
				</div>

				<div>
					<label for="genero">Gênero</label>
					<input type="radio" name="genero" id="masculino" />
					<label for="genero">masculino</label>
					<input type="radio" name="genero" id="feminino" />
					<label for="genero">feminino</label>
					<input type="radio" name="genero" id="outro" />
					<label for="genero">outro</label>
				</div>

				<div>
					<label for="prefer">Preferências:</label><br />
					<input type="checkbox" name="Esportes" id="Esportes" />
					<label for="Esportes"> Esportes</label><br />
					<input type="checkbox" name="musica" id="musica" />
					<label for="musica"> Música</label><br />
					<input type="checkbox" name="arte" id="arte" />
					<label for="arte"> Arte</label>
				</div>

				<div>
					<button type="submit">Enviar</button>
				</div>
			</form>
		</section>
	</body>
</html>
